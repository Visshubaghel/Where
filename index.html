<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Prof</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --accent-color: #667eea;
            --status-free: #e8f5e8;
            --status-busy: #ffeaa7;
            --status-no-class: #e3f2fd;
            --suggestion-hover: #f8f9fa;
            --class-item-bg: #f8f9fa;
        }
        
        [data-theme="dark"] {
            --primary-bg: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --card-bg: #2c3e50;
            --text-color: #ecf0f1;
            --text-light: #bdc3c7;
            --border-color: #34495e;
            --accent-color: #3498db;
            --status-free: #27ae60;
            --status-busy: #f39c12;
            --status-no-class: #3498db;
            --suggestion-hover: #34495e;
            --class-item-bg: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--primary-bg);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .suggestion-item:hover {
            background-color: var(--suggestion-hover);
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .professor-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .professor-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        .status-section {
            margin-bottom: 20px;
        }
        
        .status-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
        }
        
        .status-info {
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
        }
        
        .status-free {
            background-color: var(--status-free);
            border-left-color: #4caf50;
            color: var(--text-color);
        }
        
        .status-busy {
            background-color: var(--status-busy);
            border-left-color: #f39c12;
            color: var(--text-color);
        }
        
        .status-no-class {
            background-color: var(--status-no-class);
            border-left-color: #2196f3;
            color: var(--text-color);
        }
        
        .class-item {
            background: var(--class-item-bg);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent-color);
        }
        
        .class-time {
            font-weight: 600;
            color: var(--accent-color);
        }
        
        .class-details {
            margin-top: 5px;
            color: var(--text-light);
        }
        
        .current-time {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: #999;
            font-style: italic;
        }

        .time-display {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-weight: 600;
        }
        
        .day-display {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .current-time-display {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        [data-theme="dark"] .theme-toggle {
            background: rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.2);
        }
        
        [data-theme="dark"] .theme-toggle:hover {
            background: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">üåô</span> <span id="themeText">Dark</span>
    </button>
    
    <div class="container">
        <div class="header">
            <h1>üéì Where Prof</h1>
            <p>Find your professors instantly - Know where they are, when they're free</p>
        </div>

        <div class="time-display">
            <div class="day-display" id="currentDay">Loading...</div>
            <div class="current-time-display" id="currentTime">Loading...</div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" 
                       class="search-input" 
                       id="professorSearch" 
                       placeholder="üîç Search for a professor (e.g., 'John Smith', 'Dr. Johnson')..."
                       autocomplete="off">
                <div class="suggestions" id="suggestions"></div>
            </div>
        </div>
        
        <div class="professor-card" id="professorCard">
            <div class="professor-name" id="professorName"></div>
            
            <div class="status-section">
                <div class="status-title">üìç Current Status</div>
                <div class="status-info" id="currentStatus"></div>
            </div>
            
            <div class="status-section" id="upcomingSection" style="display: none;">
                <div class="status-title">‚è∞ Upcoming Classes Today</div>
                <div id="upcomingClasses"></div>
            </div>
            
            <div class="status-section" id="todayScheduleSection" style="display: none;">
                <div class="status-title">üìÖ Today's Complete Schedule</div>
                <div id="todaySchedule"></div>
            </div>
        </div>
    </div>

    <script>
        let professorsData = {};
        let debounceTimer;

        // Load professors data
        async function loadProfessorsData() {
            try {
                const response = await fetch('./structured_data.json');
                const data = await response.json();
                professorsData = data.professors;
                console.log('Professors data loaded:', Object.keys(professorsData).length, 'professors');
            } catch (error) {
                console.error('Error loading professors data:', error);
                showError('Failed to load professors data. Please check if structured_data.json is available.');
            }
        }

        // Update current time and day
        function updateCurrentTime() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const day = days[now.getDay()];
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            document.getElementById('currentDay').textContent = day;
            document.getElementById('currentTime').textContent = time;
        }

        // Utility functions
        function getCurrentDay() {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return days[new Date().getDay()];
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function isTimeInSlot(currentTime, timeSlot) {
            if (!timeSlot || !timeSlot.includes('-')) {
                return false;
            }
            
            try {
                const [startTime, endTime] = timeSlot.split('-');
                const [startHour, startMin] = startTime.split(':').map(Number);
                const [endHour, endMin] = endTime.split(':').map(Number);
                const [currentHour, currentMin] = currentTime.split(':').map(Number);
                
                const startTotalMin = startHour * 60 + startMin;
                const endTotalMin = endHour * 60 + endMin;
                const currentTotalMin = currentHour * 60 + currentMin;
                
                return startTotalMin <= currentTotalMin && currentTotalMin <= endTotalMin;
            } catch {
                return false;
            }
        }

        function getProfessorCurrentLocation(profName) {
            if (!professorsData[profName]) {
                return null;
            }
            
            const currentDay = getCurrentDay();
            const currentTime = getCurrentTime();
            const profData = professorsData[profName];
            
            if (!profData.schedule || !profData.schedule[currentDay]) {
                return {
                    status: 'No classes today',
                    current_class: null,
                    location: null
                };
            }
            
            // Find current class
            for (const classInfo of profData.schedule[currentDay]) {
                if (isTimeInSlot(currentTime, classInfo.time)) {
                    return {
                        status: 'In class',
                        current_class: classInfo,
                        location: classInfo.room
                    };
                }
            }
            
            return {
                status: 'Free/Between classes',
                current_class: null,
                location: 'Not in scheduled class'
            };
        }

        function getUpcomingClasses(profName, limit = 3) {
            if (!professorsData[profName]) {
                return [];
            }
            
            const currentDay = getCurrentDay();
            const currentTime = getCurrentTime();
            const [currentHour, currentMin] = currentTime.split(':').map(Number);
            const currentTotalMin = currentHour * 60 + currentMin;
            
            const profData = professorsData[profName];
            
            if (!profData.schedule || !profData.schedule[currentDay]) {
                return [];
            }
            
            const upcoming = [];
            for (const classInfo of profData.schedule[currentDay]) {
                if (!classInfo.time || !classInfo.time.includes('-')) {
                    continue;
                }
                
                try {
                    const startTime = classInfo.time.split('-')[0];
                    const [startHour, startMin] = startTime.split(':').map(Number);
                    const startTotalMin = startHour * 60 + startMin;
                    
                    if (startTotalMin > currentTotalMin) {
                        upcoming.push(classInfo);
                    }
                } catch {
                    continue;
                }
            }
            
            return upcoming.slice(0, limit);
        }

        function searchProfessors(query) {
            if (!query) {
                return Object.keys(professorsData).slice(0, 10);
            }
            
            query = query.toLowerCase();
            const matches = [];
            
            for (const profName of Object.keys(professorsData)) {
                const profLower = profName.toLowerCase();
                
                if (query === profLower) {
                    matches.unshift(profName);
                } else if (profLower.startsWith(query)) {
                    matches.push(profName);
                } else if (profLower.includes(query)) {
                    matches.push(profName);
                } else if (profLower.split(' ').some(word => word.startsWith(query))) {
                    matches.push(profName);
                }
            }
            
            return matches.slice(0, 10);
        }

        function showSuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (suggestions.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            suggestionsDiv.innerHTML = suggestions.map(prof => 
                `<div class="suggestion-item" data-prof="${prof}">${prof}</div>`
            ).join('');
            
            // Add click event listeners to each suggestion
            suggestionsDiv.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const profName = this.getAttribute('data-prof');
                    selectProfessor(profName);
                });
            });
            
            suggestionsDiv.style.display = 'block';
        }

        function hideSuggestions() {
            setTimeout(() => {
                document.getElementById('suggestions').style.display = 'none';
            }, 200);
        }

        function selectProfessor(profName) {
            document.getElementById('professorSearch').value = profName;
            document.getElementById('suggestions').style.display = 'none';
            showProfessorInfo(profName);
        }

        function showProfessorInfo(profName) {
            if (!professorsData[profName]) {
                showError('Professor not found');
                return;
            }
            
            const currentLocation = getProfessorCurrentLocation(profName);
            const upcomingClasses = getUpcomingClasses(profName);
            const allClassesToday = professorsData[profName].schedule[getCurrentDay()] || [];
            
            // Update professor name
            document.getElementById('professorName').textContent = profName;
            
            // Update current status
            const statusDiv = document.getElementById('currentStatus');
            let statusClass = 'status-info ';
            let statusText = '';
            
            if (currentLocation.status === 'In class') {
                statusClass += 'status-busy';
                statusText = `üî¥ Currently in class: ${currentLocation.current_class.subject} in ${currentLocation.current_class.room}`;
            } else if (currentLocation.status === 'Free/Between classes') {
                statusClass += 'status-free';
                statusText = 'üü¢ Currently free / Between classes';
            } else {
                statusClass += 'status-no-class';
                statusText = 'üìÖ No classes scheduled for today';
            }
            
            statusDiv.className = statusClass;
            statusDiv.innerHTML = statusText;
            
            // Update upcoming classes
            const upcomingSection = document.getElementById('upcomingSection');
            const upcomingDiv = document.getElementById('upcomingClasses');
            
            if (upcomingClasses.length > 0) {
                upcomingDiv.innerHTML = upcomingClasses.map(classInfo => `
                    <div class="class-item">
                        <div class="class-time">${classInfo.time}</div>
                        <div class="class-details">
                            <strong>${classInfo.subject}</strong><br>
                            üìç Room: ${classInfo.room}<br>
                            üë• Section: ${classInfo.section || 'N/A'}
                        </div>
                    </div>
                `).join('');
                upcomingSection.style.display = 'block';
            } else {
                upcomingSection.style.display = 'none';
            }
            
            // Update today's schedule
            const todaySection = document.getElementById('todayScheduleSection');
            const todayDiv = document.getElementById('todaySchedule');
            
            if (allClassesToday.length > 0) {
                todayDiv.innerHTML = allClassesToday.map(classInfo => `
                    <div class="class-item">
                        <div class="class-time">${classInfo.time}</div>
                        <div class="class-details">
                            <strong>${classInfo.subject}</strong><br>
                            üìç Room: ${classInfo.room}<br>
                            üë• Section: ${classInfo.section || 'N/A'}
                        </div>
                    </div>
                `).join('');
                todaySection.style.display = 'block';
            } else {
                todaySection.style.display = 'none';
            }
            
            // Show the professor card
            document.getElementById('professorCard').style.display = 'block';
        }

        function showError(message) {
            const professorCard = document.getElementById('professorCard');
            professorCard.innerHTML = `<div class="error-message">${message}</div>`;
            professorCard.style.display = 'block';
        }

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            } else {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
            }
        }

        // Event listeners
        document.getElementById('professorSearch').addEventListener('input', function(e) {
            const query = e.target.value.trim();
            
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                if (query.length > 0) {
                    const suggestions = searchProfessors(query);
                    showSuggestions(suggestions);
                } else {
                    document.getElementById('suggestions').style.display = 'none';
                    document.getElementById('professorCard').style.display = 'none';
                }
            }, 300);
        });

        document.getElementById('professorSearch').addEventListener('blur', function() {
            // Delay hiding suggestions to allow click events to fire
            setTimeout(() => {
                document.getElementById('suggestions').style.display = 'none';
            }, 150);
        });

        document.getElementById('professorSearch').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    const suggestions = searchProfessors(query);
                    if (suggestions.length > 0) {
                        selectProfessor(suggestions[0]);
                    }
                }
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            loadProfessorsData();
            updateCurrentTime();
            
            // Update time every minute
            setInterval(updateCurrentTime, 60000);
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-box')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });
    </script>
</body>
</html>
